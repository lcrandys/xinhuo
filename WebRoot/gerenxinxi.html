<script>
	$(document).ready(function() {
		//获取传过来的yonghuId
		function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg);  //匹配目标参数
            if (r != null) return unescape(r[2]); return null; //返回参数值
        }
		var yonghuId = getUrlParam('yonghuId');

			$.ajax({
				type : "get",
				url : "services/kehuxiangqing",
				dataType : "json",
				data : {
					kehuId : yonghuId
				},
				success : function(data) {
					var result = eval(data);
					var toubu = '<tr><td class=\"span2\"><span class=\"line\"></span></td>'
					var xingming = '<td class=\"span2\"><span class=\"line\"></span>';
					var shoujihao = '</td><td class=\"span2\"><span class=\"line\"></span>';
					var shengfenzhenghao = '</td><td class=\"span2\"><span class=\"line\"></span>';
					var hunyinzhuangkuang = '</td><td class=\"span2\"><span class=\"line\"></span>';
					var xueli = '</td><td class=\"span2\"><span class=\"line\"></span>';
					var juzhudizhi = '</td><td class=\"span2\"><span class=\"line\"></span>';
					var yingyedizhi = '</td><td class=\"span2\"><span class=\"line\"></span>';
					var end =  '</td></tr>'; 
					var jilu = toubu+xingming+result.xingming+shoujihao+result.shoujihao+shengfenzhenghao+result.shengfenzhenghao+hunyinzhuangkuang+result.hunyinzhuangkuang+xueli+result.xueli+juzhudizhi+result.juzhudizhi+yingyedizhi+result.yingyedizhi+end;
					$("tbody").html(jilu);
				}
			}); 
	});
</script>
