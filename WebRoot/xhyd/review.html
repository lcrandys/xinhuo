<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"> 
<meta name="format-detection" content="telephone=no">
<title>借款审核</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="succbg">
    <div class="successbox">
    
        <!--提示-->
        <div class="w80 tc">
            <img src="images/success.png" height="100" class="mt30">
            <div class="tc">
                <p class="border-b succtit">恭喜您！借款申请提交成功！</p>
                <p class="setbacks">当前进度：<span class="orange">贷款资料审核中...</span></p>
                <p class="grey">您可以随时再打开此页面，查看借款进度是否有变化。</p>
                <br/>客服电话：0571-85890982
            </div>
        </div>
        <!--提示 end-->
        <img src="images/line.png" width="100%">
        <div class="w80">
            
            <!--注意-->
            <div class="lookbox">
                <h3>其他注意事项</h3>
                <p>感谢您通过鑫火借款，请您保持手机畅通，以便于我司客服与您联系。另外，需要您提前准备复印件（身份证、营业执照、租房合同等），以便鑫火人员与您门店会面时收取。此次居间服务，需要线下签订《借款居间服务协议》，并收取服务费用，请您知晓并理解，感谢。</p>
            </div>
            <!--注意 end-->
            
        </div>   
    </div>
</div>
<img src="images/bgbottom.png" width="100%">
