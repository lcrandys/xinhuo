<script>
	$(document).ready(function() {
		//获取传过来的yonghuId
		function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg);  //匹配目标参数
            if (r != null) return unescape(r[2]); return null; //返回参数值
        }
		var yonghuId = getUrlParam('yonghuId');
		
			$.ajax({
			type : "get",
			url : "services/dianmianxiangqing",
			dataType : "json",
			data : {
				yonghuId : yonghuId
			},
			success : function(data) {
				var result = eval(data);
				var html = "";
				var yuexiaoshou = '<tr><td class=\"span2\">';
				var ys = '</td><td class=\"span2\"><span class=\"line\"></span>';
				var end =  '</td></tr>'; 
				/* for(var i= 0; i< result.length;i++){
					var jilu = yonghuId+result.yonghuId"]+ys+result.yuexiaoshoue"]+result.kedanjia"]+ys+result.nianxiaoshoue"]+ys+result.saaSId"]+ys+result.saaSWaibuId"]+ys+result.danyueshuidianfei"]+ys+result.danyuefangzufei"]+ys+result.zuijinliushuishijian"]+ys+result.danyueyuangonggongzi"]+ys+result.mendianId"]+ys+result.mingchen"]+end;
					html = html + jilu;
				} */
				var jilu = yuexiaoshou+result.yuexiaoshoue+ys+result.kedanjia+ys+result.nianxiaoshoue+ys+result.danyueshuidianfei+ys+result.danyuefangzufei+ys+result.danyueyuangonggongzi+ys+result.mendianId+ys+result.percentage+end;
				$("tbody").html(jilu);
			}
		}); 
	});
</script>
