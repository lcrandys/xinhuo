<script>
	$(document).ready(function() {
		function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg);  //匹配目标参数
            if (r != null) return unescape(r[2]); return null; //返回参数值
        }
		var yonghuId = getUrlParam('yonghuId');
			$.ajax({
			type : "get",
			url : "services/kehuzichan",
			dataType : "json",
			data : {
				kehuId : yonghuId
			},
			success : function(data) {
				var result = eval(data);	
				var start = '<tr><td class=\"span2\">';
				var zc = '</td><td class=\"span2\"><span class=\"line\"></span>';
				var end =  '</td></tr>'; 
				var jilu = start+result.fang+zc+result.che+zc+result.shangpu+zc+result.xinyongqingkuang+zc+end;
				$("tbody").html(jilu);
			}
		}); 
	});
</script>
